<script>

var i = 1 
while(i <=20)
{
    document.write(" Contagem ate 20 = "+i+"<br>")
        i++
}

var i = 1
while(i <=50)
{
    document.write(" Numeros Impares = "+i+"<br>")
        i = i+2
}

var numero = Number(prompt("digite a tabuada desejada"))
alert("usuario escolheu a tabuada do " +numero)

var i = 0; 
while(i <=10)
{
    document.write(numero+ " x " +i+ " = " +(i*+numero)+"<br>")
        i++
}

var i = 10
while(i >=0)
{
    document.write(" Contagem Regresiva = "+i+"<br>")
        i--
}

var i = 3
while(i <= 100)
{
    document.write(" Multiplos de 3 = "+i+"<br>")
        i = i+3
}

</script>
