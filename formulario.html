<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de formularios</title>
</head>
<body>
   <h1>Pagina de formularios</h1> 
   <LABEL>ESSE IMPUT REPRESENTA UM BOTAO</LABEL>
    <input type="button">
    <br />
    <br />

    <LABEL>CAIXA DE SELECAO</LABEL>
    <input type="checkbox">
    <br />
    <br />

    <LABEL>SELECIONA COR</LABEL>
    <input type="color">
    <br />
    <br />

    <LABEL>SELECIONA DATA</LABEL>
    <input type="date">
    <br />
    <br />

    <LABEL>DATA E HORA LOCAL UTC</LABEL>
    <input type="datetime-local">
    <br />
    <br />

    <LABEL>EMAIL-VALIDA SOZINHO</LABEL>
    <input type="email">
    <br />
    <br />

    <LABEL>UPLOAD DE ARQUIVOS</LABEL>
    <input type="file">
    <br />
    <br />

    <LABEL>CAMPO INVISIVEL</LABEL>
    <input type="hidden">
    <br />
    <br />

    <LABEL>EXIBIR IMAGENS</LABEL>
    <input type="image">
    <br />
    <br />

    <LABEL>EXIBE UM SELECIONADOR DE MES</LABEL>
    <input type="month"> 
    <br />
    <br />

    <LABEL>APENAS NUMEROS NO IMPUT</LABEL>
    <input type="number">
    <br />
    <br />

    <LABEL>SENHA - PROTEGE O CAMPO DIGITADO</LABEL>
    <input type="password">
    <br />
    <br />

    <LABEL>CONJUNTO DE OPÃ‡ES</LABEL>
    <input type="radio">
    <br />
    <br />

    <LABEL>DADOS EM UM ESPACO</LABEL>
    <input type="range">
    <br />
    <br />

    <LABEL>RESETA E LIMPA O FORMULARIO</LABEL>
    <input type="reset">
    <br />
    <br />

    <LABEL>CAMPO PARA PESQUISA</LABEL>
    <input type="search">
    <br />
    <br />

    <LABEL>ENVIA OS DADOS PARA A PROXIMA PAGINA</LABEL>
    <input type="submit">
    <br />
    <br />

    <LABEL>CAMPO PARA TELEFONE</LABEL>
    <input type="tel">
    <br />
    <br />

    <LABEL>CAMPO PADRAO PARA QUALQUER TEXTO</LABEL>
    <input type="text">
    <br />
    <br />

    <LABEL><LABEL>TEMPO HORA E MINUTO</LABEL></LABEL>
    <input type="time">
    <br />
    <br />

    <LABEL>LINK DE SITE</LABEL>
    <input type="url">
    <br />
    <br />

    <LABEL>CALENDARIO SEMANAL - OPCAO DE SEMANAS</LABEL>
    <input type="week">
    <br />
    <br />

</body>
</html>
