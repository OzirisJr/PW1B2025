<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>KABUM</title>
    <link rel="stylesheet" href="kabum.css"/>
</head>
<body>
    <div class="card">
        <img src="imagens/logo.svg" width="300" height="100">

    </div>

    <div class="banner">
        <img src="imagens/ninja.jpg" width="1580" height="450"/>
    </div>

    <div class="produtos">
        <div class="card-star">5 Estrelas</div>
        <div class="card-image">
            <img src="imagens/controle.webp"/>
        </div>
        <div class="card-description">
            CONTROLE DE PS5 ORGINAL DA SONY VINDO DO PARAGUAI
        </div>
        <div class="card-desconto">
            <div>R$ 1.500,00</div>
            <div>Restam 8 unidades</div>
            </div>
            <div class="card-price">
            <div>R$ 899,00</div>
            <div>-50%</div>
            </div>
            <div class="card-parcelamento">
            Avista no pix -10% ou em 12X de 89,90
            </div>
            <div class="card-buttom-buy">
            <button>COMPRAR</button>
            </div>
        </div>
    </div>
